# Dialoguss configuration for testing the USSD server
url: http://localhost:8000/
dial: "*1234*1234#"
# 'global' phone number, overriden per session
phoneNumber: 265888123456
sessions:
  - id: 12345678910
    phoneNumber: 265888123456
    description: "Should show disk space statistics"
    steps:
      - text: "*123*1234#"
        expect: |
          USSD Server Stats Daemon
          Host: my.server.com
          IP: 127.0.0.1:8000
          
          1. Disk Space
          2. Memory
          3. Network
          4. Top Processes
          \#. Quit
      - text: "1"
        expect: |
          Disk Space on my.server.com
          
          /dev/sda4
            5GB/50GB (90%%)
          /dev/sda4
            25GB/50GB (25%%)
